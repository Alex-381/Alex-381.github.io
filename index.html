<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    
    <script>
      var interval;
      $(function() {
        interval = setInterval(checkData, 1000);
      });

      function checkData() {
        $.getJSON("data.json", 
          function (data) {
            if (data.length > 0) {
              abortTimer();
              alert("it has data");
            }
          });
      }
      
      function abortTimer() {
        clearInterval(interval);
      }
    </script>
  </head>
