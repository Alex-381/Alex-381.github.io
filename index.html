<!DOCTYPE html>
<html lang="en">
<head>

     <title>Get Ready</title>
<!--

-->
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=Edge">
     <meta name="description" content="">
     <meta name="keywords" content="">
     <meta name="team" content="">
     <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

     <link rel="stylesheet" href="css/bootstrap.min.css">
     <link rel="stylesheet" href="css/vegas.min.css">
     <link rel="stylesheet" href="css/font-awesome.min.css">

     <!-- MAIN CSS -->
     <link rel="stylesheet" href="css/templatemo-style.css">

	 <style>
		#the-countdown {
			display:none;
		}
	 </style>
	 
</head>
<body>

     <!-- HOME -->
     <section id="home">
        <div class="overlay"></div>
          <div class="container">
               <div class="row" id="the-countdown">

                    <div class="col-md-12 col-sm-12">
                         <div class="home-info">
							<h1 id="the-name"></h1>
                              <h1>The countdown has begun</h1>
                              <!-- You can change the date time in init.js file -->
                              <ul class="countdown">
                                   <li>
                                        <span class="days">14</span>
                                        <h3>Days</h3>
                                   </li>
                                   <li>
                                        <span class="hours">10</span>
                                        <h3>hours</h3>
                                   </li>
                                   <li>
                                        <span class="minutes">15</span>
                                        <h3>minutes</h3>
                                   </li>
                                   <li>
                                        <span class="seconds">34</span>
                                        <h3>seconds</h3>
                                   </li>     
                              </ul>
                         </div>
                    </div>

               </div>
			   
			   <div class="row" id="the-placeholder">
					<div class="col-md-12 col-sm-12">
                         <div class="home-info">
                              <h1>Exciting things are coming!</h1>
							  <h1>Please wait</h1>
                              <section class="preloader2">
								<div class="spinner">

								<span class="spinner-rotate"></span>
               
								</div>
							</section>
                         </div>
                    </div>
			   </div>
          </div>
     </section>

     <!-- SCRIPTS -->
     <script src="js/jquery.js"></script>
     <script src="js/bootstrap.min.js"></script>
     <script src="js/vegas.min.js"></script>
     <script src="js/countdown.js"></script>
     <script src="js/init.js"></script>
	 
	 <script>
		$(function() {
			const name = 'Wade';
			
			if (name == '') {
				setTimeout(reload, 10000);
			} else {
				$('#the-countdown').show();
				$('#the-placeholder').hide();
				$('#the-name').text('Hello, ' + name);
			}
		});
		
		function reload() {
			window.location.reload();
		}
	 </script>
</body>
</html>
